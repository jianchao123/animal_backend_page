<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui-v2.4.3/layui/css/layui.css">

</head>
<body>
<form class="layui-form layui-form-pane" action="" lay-filter="productType">
    <input type="hidden" id="id">
    <div class="layui-form-item">
        <label class="layui-form-label">类型名字</label>
        <div class="layui-input-inline">
            <input type="text" id="type_name" name="type_name" lay-verify="required" placeholder="请输入类型名字"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型code</label>
        <div class="layui-input-inline">
            <input type="text" id="type_code" name="type_code" lay-verify="required" placeholder="请输入类型code"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" id="type_index" name="type_index" lay-verify="required" placeholder="请输入类型名字"
                   autocomplete="off" class="layui-input"
                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block"  id="status">
            <input type="radio" name="status" value="1" title="启用" checked="">
            <input type="radio" name="status"  value="2" title="禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="demo2" id="opt">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="layui-v2.4.3/layui/layui.js"></script>
<script src="js/tools.js"></script>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    var type = getUrlParam('type');

    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(demo2)', function (data) {
            if (type == 0) {
                var result = sendRequest("post", "/settings/commoditytypes/", JSON.stringify(data.field));
                 if(result.code === 0){
        				layer.msg('操作成功！', {icon: 1,time:1000},function(){
		                    window.parent.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index); //关闭弹层的窗口
						});
        			}
            } else if (type == 1) {
                var result = sendRequest("put", "/settings/commoditytype/" + $("#id").val() + "/", JSON.stringify(data.field));
                 if(result.code === 0){
        				layer.msg('操作成功！', {icon: 1,time:1000},function(){
		                    window.parent.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index); //关闭弹层的窗口
						});
        			}
            }
            return false;
        });

        if (type == 1) {
            var productType = sessionStorage.getItem("productType");
            var data = JSON.parse(productType);
            $("input[name=status][value='" + data.status + "']").prop("checked", "checked");
            $("#id").val(data.pk);
            //表单初始赋值
            form.val('productType', {
                "type_name": data.type_name // "name": "value"
                , "type_code": data.type_code
                , "type_index": data.type_index
            })
            document.getElementById("opt").innerHTML = "修改";

        }


    });
</script>
</body>
</html>
